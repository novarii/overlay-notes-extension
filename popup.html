<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background: #2a2a2a;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4a4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #5a5a5a;
        }
        .shortcut {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="toggleOverlay">Toggle Notes Overlay</button>
    <div class="shortcut">Shortcut: Ctrl+Shift+N</div>
    <script src="popup.js"></script>
</body>
</html>
